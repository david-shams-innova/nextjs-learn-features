    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
        <!-- Define the rainbow gradient -->
        <defs>
          <linearGradient id="rainbowGradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: red"/>
            <stop offset="17%" style="stop-color: orange"/>
            <stop offset="33%" style="stop-color: yellow"/>
            <stop offset="50%" style="stop-color: green"/>
            <stop offset="67%" style="stop-color: blue"/>
            <stop offset="83%" style="stop-color: indigo"/>
            <stop offset="100%" style="stop-color: violet"/>
          </linearGradient>
          
          <!-- Create a gradient that goes around in a circle -->
          <linearGradient id="rainbowGradient2" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: red"/>
            <stop offset="17%" style="stop-color: orange"/>
            <stop offset="33%" style="stop-color: yellow"/>
            <stop offset="50%" style="stop-color: green"/>
            <stop offset="67%" style="stop-color: blue"/>
            <stop offset="83%" style="stop-color: indigo"/>
            <stop offset="100%" style="stop-color: violet"/>
          </linearGradient>
        </defs>
      
        <!-- Background rectangle -->
        <rect width="300" height="100" fill="white"/>
        
        <!-- Gradient border using a single rectangle with a thick stroke -->
        <rect 
          x="20" 
          y="20" 
          width="260" 
          height="60" 
          fill="none" 
          stroke="url(#rainbowGradient)"
          stroke-width="20"
        />
        
        <!-- Inner rectangle to create clean inner edge -->
        <rect 
          x="30" 
          y="30" 
          width="240" 
          height="40" 
          fill="white"
        />
        
        <!-- Text in the center -->
        <text 
          x="150" 
          y="55" 
          text-anchor="middle"

          font-size="20" 
          fill="black"
