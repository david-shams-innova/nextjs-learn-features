<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
        <defs>
          <style>
            @keyframes calculate {
              0% { transform: translate(0, 0) rotate(0deg); }
              25% { transform: translate(0, -5px) rotate(-5deg); }
              75% { transform: translate(0, 5px) rotate(5deg); }
              100% { transform: translate(0, 0) rotate(0deg); }
            }
            @keyframes blink {
              0%, 100% { fill: #ff0000; }
              50% { fill: #990000; }
            }
            @keyframes appear {
              0% { opacity: 0; transform: translateY(20px); }
              100% { opacity: 1; transform: translateY(0); }
            }
            .robot-arm {
              animation: calculate 0.5s infinite;
              transform-origin: 150 150;
            }
            .robot-eye {
              animation: blink 1s infinite;
            }
            .document {
              opacity: 0;
              animation: appear 1s forwards;
              animation-delay: 3s;
            }
            .calculator {
              fill: #ddd;
            }
          </style>
        </defs>
      
        <!-- Background -->
        <rect width="400" height="300" fill="#f0f0f0"/>
        
        <!-- Calculator -->
        <rect class="calculator" x="120" y="140" width="80" height="100" rx="5"/>
        <rect x="130" y="150" width="60" height="20" fill="#333"/>
        <g fill="#666">
          <rect x="130" y="180" width="15" height="15" rx="2"/>
          <rect x="152" y="180" width="15" height="15" rx="2"/>
          <rect x="174" y="180" width="15" height="15" rx="2"/>
          <rect x="130" y="200" width="15" height="15" rx="2"/>
          <rect x="152" y="200" width="15" height="15" rx="2"/>
          <rect x="174" y="200" width="15" height="15" rx="2"/>
          <rect x="130" y="220" width="15" height="15" rx="2"/>
          <rect x="152" y="220" width="15" height="15" rx="2"/>
          <rect x="174" y="220" width="15" height="15" rx="2"/>
        </g>
      
        <!-- Robot -->
        <g transform="translate(150, 150)">
          <!-- Robot Head -->
          <rect x="-30" y="-60" width="60" height="50" fill="#666" rx="5"/>
          <circle class="robot-eye" cx="-10" cy="-40" r="5"/>
          <circle class="robot-eye" cx="10" cy="-40" r="5"/>
          <!-- Robot Body -->
          <rect x="-25" y="-10" width="50" height="60" fill="#666"/>
          <!-- Robot Arm -->
          <g class="robot-arm">
            <rect x="25" y="0" width="40" height="10" fill="#666"/>
            <circle cx="65" cy="5" r="8" fill="#666"/>
          </g>
        </g>
      
        <!-- Mortgage Application Document -->
        <g class="document">
          <rect x="220" y="140" width="100" height="120" fill="white" stroke="#333"/>
          <text x="235" y="170" font-family="Arial" font-size="8" fill="#333">MORTGAGE</text>
          <text x="235" y="180" font-family="Arial" font-size="8" fill="#333">APPLICATION</text>
          <line x1="235" y1="190" x2="305" y2="190" stroke="#333" stroke-width="1"/>
          <line x1="235" y1="200" x2="305" y2="200" stroke="#333" stroke-width="1"/>
          <line x1="235" y1="210" x2="305" y2="210" stroke="#333" stroke-width="1"/>
          <line x1="235" y1="220" x2="305" y2="220" stroke="#333" stroke-width="1"/>
        </g>
      </svg>
</body>
</html>
